<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="controls">
            <div>
                <label>Horizontal Offset: <input type="range" id="hOffset" min="-50" max="50" value="10" /></label>
                <label>Vertical Offset: <input type="range" id="vOffset" min="-50" max="50" value="10" /></label>
                <label>Blur Radius: <input type="range" id="rBlur" min="0" max="100" value="15" /></label>
            </div>
            <div>
                <label>Spread Radius: <input type="range" id="spread" min="-50" max="50" value="0" /></label>
                <label>Shadow Color: <input type="color" id="color" value="#000000" /></label>
                <label>Opacity: <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.5" /></label>
            </div>
        </div>

        <div class="preview" id="previewBox">Box</div>

        <textarea id="cssCode" readonly></textarea>
        <button onclick="copyCSS()">Copy CSS</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
